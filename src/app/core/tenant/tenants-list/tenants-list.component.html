<div class="full-page">
    <div class="header">
        <div style="display: flex; flex-direction: column; justify-content: space-between; ">
            <div style="display: flex; flex-direction: row; justify-content: space-between; ">
                <div style="padding-right: 3.5px; padding-top: 3.5px; width: 100%;">
                    <data-control [field]='this.$.search'></data-control>
                </div> 
                <div style="padding-top: 3.5px;">
                    <button style="width: 100%;" mat-raised-button color='primary' (click)="addTenant()">
                        <mat-icon>add</mat-icon>
                        <mat-label style="padding-right: 10px;"> {{ this.terms.addTenant }} </mat-label>
                    </button>
                </div> 
            </div>
        </div>
    </div>
    <div class="grow-item">
        <data-grid [settings]="this.tenants"></data-grid>
    </div>
    <div class="footer"></div>
</div>
