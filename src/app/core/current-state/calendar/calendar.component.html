<div class="full-page">
    <div class="header">
        <div style="display: flex; flex-direction: row; justify-content: start;">
            <button mat-mini-fab color='primary' (click)='this.refresh()'>
                <mat-icon>refresh</mat-icon>
            </button>
            <data-control *ngIf="this.isBoard()" style="width: 100%;" [field]="this.$.branch!"></data-control>
        </div> 
    </div>
    <div class="grow-item">
        <iframe *ngIf="this.branch && this.branch.isBranch('haifa')" id="calendar" [src]="'https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FJerusalem&showTitle=1&showNav=1&showDate=1&showPrint=1&showTabs=1&showCalendars=0&showTz=0&title=%D7%90%D7%A9%D7%9C%20%D7%97%D7%99%D7%A4%D7%94&src=ZXNoZWwuYXBwLmhhaWZhQGdtYWlsLmNvbQ&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=aXcuamV3aXNoI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=aXcuanVkYWlzbSNob2xpZGF5QGdyb3VwLnYuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23039BE5&color=%2333B679&color=%230B8043&color=%234285F4' | safe: 'resourceUrl'" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
        <iframe *ngIf="this.branch && this.branch.isBranch('hulon')" id="calendar-hulon" [src]="'https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FJerusalem&title=%D7%90%D7%A9%D7%9C%20%D7%97%D7%95%D7%9C%D7%95%D7%9F&showCalendars=0&showTz=0&showTitle=1&src=ZXNoZWwuYXBwLmh1bG9uQGdtYWlsLmNvbQ&color=%23039BE5' | safe: 'resourceUrl'" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
        <iframe *ngIf="this.isBoard() && !this.branch" id="calendar-board" [src]="'https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FJerusalem&title=%D7%90%D7%A9%D7%9C%20%D7%94%D7%A0%D7%94%D7%9C%D7%94&showCalendars=0&showTz=0&src=ZXNoZWwuYm9hcmRAZ21haWwuY29t&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZXNoZWwuYXBwLmhhaWZhQGdtYWlsLmNvbQ&src=ZXNoZWwuYXBwLmh1bG9uQGdtYWlsLmNvbQ&src=aXcuanVkYWlzbSNob2xpZGF5QGdyb3VwLnYuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23039BE5&color=%2333B679&color=%23EF6C00&color=%23B39DDB&color=%234285F4' | safe: 'resourceUrl'" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>

            src="https://calendar.google.com/calendar/embed?src=eshel.app.haifa%40gmail.com&ctz=Asia%2FJerusalem"
            style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
        <iframe *ngIf="this.selectedCalendarId.includes('hulon')" src="https://calendar.google.com/calendar/embed?src=eshel.app.hulon%40gmail.com&ctz=Asia%2FJerusalem"

    </div>
