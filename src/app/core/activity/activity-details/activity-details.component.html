<div class="full-page">
    <div class="header">
        <div class="header">
            <div style="display: flex; flex-direction: column; justify-content: space-between; ">
                <div style="display: flex; flex-direction: row; justify-content: space-evenly;">
                    <div style="display: flex;">
                        <button mat-icon-button mat-dialog-close title="סגור" (click)="close()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                    <div style="display: flex;">
                        <h2> {{ this.terms.activityDetails }} </h2>
                    </div>
                    <div style="display: flex;">
                        <button (click)='saveAndClose()'> {{ terms.saveAndClose }} </button>
                    </div>
                </div>
                <div style="display: flex;">
                    <data-area [settings]='this.top'></data-area>
                </div>
            </div>
        </div>


    </div>
    <div class="grow-item">
        <data-area [settings]='this.fields'></data-area>
    </div>
    <div class="footer">
        <ng-container *ngFor='let img of this.images'>
            <mat-card>
                <mat-card-title> {{ img.desc }} </mat-card-title>
                <img [src]='img.data'>
            </mat-card>
        </ng-container>
    </div>
</div>
